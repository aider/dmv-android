<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer white border -->
  <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>

  <!-- Red circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#C1272D" stroke-width="12"/>

  <!-- Inner white area -->
  <circle cx="100" cy="100" r="78" fill="#FFFFFF"/>

  <!-- U-turn arrow (black) -->
  <g fill="none" stroke="#000000" stroke-width="16" stroke-linecap="round">
    <!-- Vertical part coming down from top -->
    <path d="M 120,60 L 120,110"/>
    <!-- U curve turning left -->
    <path d="M 120,110 Q 120,135 95,135 Q 70,135 70,110 L 70,80"/>
    <!-- Arrow head pointing up on left side -->
    <path d="M 70,80 L 62,90 M 70,80 L 78,90" stroke-linejoin="miter"/>
  </g>

  <!-- Red prohibition slash (diagonal) -->
  <line x1="42" y1="42" x2="158" y2="158" stroke="#C1272D" stroke-width="14" stroke-linecap="round"/>
</svg>
