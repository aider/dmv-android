<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Main sign background -->
  <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="126" height="176" rx="3" fill="none" stroke="#000000" stroke-width="2"/>

  <!-- LEFT text -->
  <text x="75" y="40" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">LEFT</text>

  <!-- TURN text -->
  <text x="75" y="68" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">TURN</text>

  <!-- ONLY text -->
  <text x="75" y="96" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">ONLY</text>

  <!-- Left turn arrow -->
  <g fill="#000000">
    <!-- Vertical shaft -->
    <rect x="67" y="110" width="16" height="50" rx="2"/>
    <!-- Horizontal left turn -->
    <rect x="35" y="130" width="48" height="16" rx="2"/>
    <!-- Arrow head pointing left -->
    <path d="M 35,138 L 22,128 L 22,148 Z"/>
  </g>
</svg>
