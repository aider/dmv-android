<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Pedestrian signal housing -->
  <rect x="10" y="10" width="130" height="180" fill="#333333" stroke="#000000" stroke-width="3" rx="8"/>

  <!-- Walk (off) -->
  <rect x="20" y="20" width="110" height="70" fill="#444444" rx="5"/>

  <!-- Countdown timer (flashing orange with number) -->
  <rect x="20" y="100" width="110" height="80" fill="#FF6600" rx="5"/>
  <circle cx="50" cy="140" r="8" fill="#FFFFFF"/>
  <line x1="50" y1="132" x2="50" y2="140" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="50" y1="140" x2="50" y2="148" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="42" y1="140" x2="50" y2="140" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="50" y1="140" x2="58" y2="140" stroke="#FFFFFF" stroke-width="3"/>
  <text x="100" y="155" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">8</text>
</svg>