<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300">
  <!-- Road -->
  <rect x="0" y="120" width="350" height="80" fill="#555555"/>
  <line x1="0" y1="160" x2="350" y2="160" stroke="#FFFF00" stroke-width="3" stroke-dasharray="20,15"/>

  <!-- Work zone cones -->
  <polygon points="80,140 85,120 75,120" fill="#FF6600"/>
  <polygon points="120,140 125,120 115,120" fill="#FF6600"/>
  <polygon points="160,140 165,120 155,120" fill="#FF6600"/>

  <!-- Construction equipment (simple) -->
  <rect x="180" y="125" width="50" height="40" fill="#FFFF00" stroke="#CC9900" stroke-width="2"/>
  <rect x="195" y="115" width="20" height="15" fill="#333333"/>

  <!-- Flagger person -->
  <circle cx="100" cy="90" r="12" fill="#FFE4C4"/>
  <rect x="92" y="102" width="16" height="25" fill="#FF6600"/>
  <line x1="100" y1="108" x2="75" y2="95" stroke="#FFE4C4" stroke-width="5"/>
  <line x1="100" y1="108" x2="100" y2="115" stroke="#FFE4C4" stroke-width="5"/>

  <!-- STOP paddle -->
  <circle cx="60" cy="85" r="18" fill="#FF0000" stroke="#FFFFFF" stroke-width="3"/>
  <text x="60" y="92" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">STOP</text>

  <!-- Approaching vehicle -->
  <rect x="280" y="145" width="40" height="22" fill="#0066CC" stroke="#003366" stroke-width="2" rx="3"/>

  <!-- Warning sign -->
  <polygon points="50,30 80,30 65,60" fill="#FF6600" stroke="#000000" stroke-width="2" transform="rotate(45 65 45)"/>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">WORK</text>
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">ZONE</text>
</svg>