<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Main yellow circle -->
  <circle cx="100" cy="100" r="90" fill="#FFCC00"/>

  <!-- Black border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#000000" stroke-width="6"/>

  <!-- Large X (crossbuck) -->
  <g fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round">
    <line x1="55" y1="55" x2="145" y2="145"/>
    <line x1="145" y1="55" x2="55" y2="145"/>
  </g>

  <!-- Four corner dots (rivets) -->
  <circle cx="65" cy="65" r="8" fill="#000000"/>
  <circle cx="135" cy="65" r="8" fill="#000000"/>
  <circle cx="65" cy="135" r="8" fill="#000000"/>
  <circle cx="135" cy="135" r="8" fill="#000000"/>

  <!-- R R text -->
  <text x="70" y="110" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="900" fill="#000000" text-anchor="middle">R</text>
  <text x="130" y="110" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="900" fill="#000000" text-anchor="middle">R</text>
</svg>
