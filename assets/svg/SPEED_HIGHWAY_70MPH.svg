<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 250">
  <!-- Highway (multiple lanes) -->
  <rect x="0" y="60" width="450" height="140" fill="#555555"/>

  <!-- Lane dividers -->
  <line x1="0" y1="100" x2="450" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="30,20"/>
  <line x1="0" y1="160" x2="450" y2="160" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="30,20"/>

  <!-- Center barrier (double yellow) -->
  <line x1="0" y1="127" x2="450" y2="127" stroke="#FFFF00" stroke-width="3"/>
  <line x1="0" y1="133" x2="450" y2="133" stroke="#FFFF00" stroke-width="3"/>

  <!-- Edge lines -->
  <line x1="0" y1="65" x2="450" y2="65" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="0" y1="195" x2="450" y2="195" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Speed limit sign -->
  <rect x="100" y="15" width="5" height="45" fill="#666666"/>
  <rect x="75" y="5" width="55" height="65" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="3"/>
  <text x="102" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">SPEED</text>
  <text x="102" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">LIMIT</text>
  <text x="102" y="63" font-family="Arial Black, sans-serif" font-size="26" font-weight="bold" fill="#000000" text-anchor="middle">70</text>

  <!-- Fast-moving vehicles -->
  <rect x="250" y="70" width="40" height="22" fill="#CC0000" stroke="#660000" stroke-width="2" rx="2"/>
  <rect x="180" y="110" width="40" height="22" fill="#0066CC" stroke="#003366" stroke-width="2" rx="2"/>
  <rect x="320" y="170" width="40" height="22" fill="#00AA00" stroke="#006600" stroke-width="2" rx="2"/>
</svg>