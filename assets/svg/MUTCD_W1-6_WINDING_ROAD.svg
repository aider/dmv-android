<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Yellow diamond background -->
  <rect x="10" y="10" width="180" height="180" rx="8" fill="#FFCC00" transform="rotate(45 100 100)"/>

  <!-- Black border -->
  <rect x="10" y="10" width="180" height="180" rx="8" fill="none" stroke="#000000" stroke-width="6" transform="rotate(45 100 100)"/>

  <!-- Winding road symbol (S-curve) -->
  <g fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round">
    <!-- S-shaped curve from bottom to top -->
    <path d="M 100,145 Q 75,125 100,105 Q 125,85 100,55"/>
    <!-- Arrow head at top -->
    <path d="M 100,55 L 92,65 M 100,55 L 108,65" stroke-linejoin="round"/>
  </g>
</svg>
