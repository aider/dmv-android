<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFCC00"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <!-- Vehicle (top view) -->
  <rect x="70" y="60" width="60" height="80" rx="8" fill="#3366CC" stroke="#000000" stroke-width="2"/>
  <!-- Driver position -->
  <circle cx="85" cy="90" r="8" fill="#FFCC00"/>
  <!-- Mirrors -->
  <rect x="65" y="75" width="8" height="12" rx="2" fill="#666666"/>
  <rect x="127" y="75" width="8" height="12" rx="2" fill="#666666"/>
  <!-- Blind spot zones (red) -->
  <path d="M 130,60 L 160,40 L 160,85 L 130,80 Z" fill="#FF0000" opacity="0.4" stroke="#FF0000" stroke-width="2"/>
  <path d="M 130,140 L 160,160 L 160,115 L 130,120 Z" fill="#FF0000" opacity="0.4" stroke="#FF0000" stroke-width="2"/>
  <!-- Safe zones (green) -->
  <path d="M 100,55 L 100,20 L 130,20 L 130,60 Z" fill="#00FF00" opacity="0.3"/>
  <!-- Head turn indicator -->
  <path d="M 85,90 L 95,85" stroke="#FFCC00" stroke-width="3" marker-end="url(#arrow)"/>
</svg>