<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Main sign background -->
  <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="126" height="176" rx="3" fill="none" stroke="#000000" stroke-width="2"/>

  <!-- SPEED text -->
  <text x="75" y="50" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle" letter-spacing="1">SPEED</text>

  <!-- LIMIT text -->
  <text x="75" y="78" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle" letter-spacing="1">LIMIT</text>

  <!-- Horizontal separator line -->
  <line x1="25" y1="88" x2="125" y2="88" stroke="#000000" stroke-width="2"/>

  <!-- Speed number -->
  <text x="75" y="160" font-family="Arial, Helvetica, sans-serif" font-size="76" font-weight="900" fill="#000000" text-anchor="middle">70</text>
</svg>
