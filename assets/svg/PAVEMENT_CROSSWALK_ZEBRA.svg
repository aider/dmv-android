<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Road surface -->
  <rect x="0" y="0" width="300" height="200" fill="#555555"/>

  <!-- Lane line -->
  <line x1="150" y1="0" x2="150" y2="200" stroke="#FFFF00" stroke-width="3" stroke-dasharray="15,10"/>

  <!-- Zebra stripe crosswalk -->
  <rect x="50" y="60" width="20" height="80" fill="#FFFFFF"/>
  <rect x="80" y="60" width="20" height="80" fill="#FFFFFF"/>
  <rect x="110" y="60" width="20" height="80" fill="#FFFFFF"/>
  <rect x="170" y="60" width="20" height="80" fill="#FFFFFF"/>
  <rect x="200" y="60" width="20" height="80" fill="#FFFFFF"/>
  <rect x="230" y="60" width="20" height="80" fill="#FFFFFF"/>

  <!-- Crosswalk boundaries -->
  <line x1="40" y1="60" x2="260" y2="60" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="40" y1="140" x2="260" y2="140" stroke="#FFFFFF" stroke-width="3"/>
</svg>