<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- School zone area -->
  <rect x="150" y="50" width="100" height="200" fill="#FFF8DC" opacity="0.3"/>

  <!-- Road -->
  <rect x="0" y="130" width="400" height="60" fill="#555555"/>
  <line x1="0" y1="160" x2="400" y2="160" stroke="#FFFF00" stroke-width="3" stroke-dasharray="20,15"/>

  <!-- School zone sign (left) -->
  <rect x="155" y="60" width="5" height="70" fill="#666666"/>
  <polygon points="200,60 240,95 215,235 185,235 160,95" fill="#C8F526" stroke="#000000" stroke-width="2"/>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">SCHOOL</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">SPEED</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">LIMIT</text>
  <text x="200" y="200" font-family="Arial Black, sans-serif" font-size="40" font-weight="bold" fill="#000000" text-anchor="middle">20</text>

  <!-- Vehicle in school zone -->
  <rect x="210" y="140" width="35" height="20" fill="#0066CC" stroke="#003366" stroke-width="2" rx="2"/>

  <!-- "WHEN CHILDREN PRESENT" sign below -->
  <rect x="170" y="240" width="60" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="8" fill="#000000" text-anchor="middle">WHEN CHILDREN</text>
</svg>