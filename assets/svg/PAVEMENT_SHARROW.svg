<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Road surface -->
  <rect x="0" y="0" width="200" height="300" fill="#555555"/>

  <!-- Lane edges -->
  <line x1="20" y1="0" x2="20" y2="300" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="180" y1="0" x2="180" y2="300" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Sharrow symbol (bicycle + chevrons = shared lane marking) -->
  <!-- Bicycle -->
  <circle cx="100" cy="160" r="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="100" cy="190" r="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="100" y1="160" x2="110" y2="172" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="110" y1="172" x2="100" y2="190" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="110" y1="172" x2="110" y2="155" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="112" cy="148" r="4" fill="#FFFFFF"/>
  <line x1="110" y1="172" x2="95" y2="155" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Double chevrons above -->
  <polygon points="100,100 115,120 108,120 100,110 92,120 85,120" fill="#FFFFFF"/>
  <polygon points="100,70 115,90 108,90 100,80 92,90 85,90" fill="#FFFFFF"/>
</svg>