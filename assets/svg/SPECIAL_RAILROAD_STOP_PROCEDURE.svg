<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Road approaching railroad crossing -->
  <rect x="0" y="100" width="400" height="100" fill="#555555"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#FFFF00" stroke-width="3" stroke-dasharray="20,15"/>

  <!-- Railroad tracks -->
  <rect x="240" y="80" width="8" height="140" fill="#8B4513"/>
  <rect x="265" y="80" width="8" height="140" fill="#8B4513"/>

  <!-- Railroad ties -->
  <rect x="230" y="100" width="53" height="6" fill="#666666"/>
  <rect x="230" y="120" width="53" height="6" fill="#666666"/>
  <rect x="230" y="140" width="53" height="6" fill="#666666"/>
  <rect x="230" y="160" width="53" height="6" fill="#666666"/>
  <rect x="230" y="180" width="53" height="6" fill="#666666"/>

  <!-- Crossbuck sign -->
  <rect x="250" y="30" width="6" height="70" fill="#666666"/>
  <rect x="225" y="50" width="56" height="12" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(45 253 56)"/>
  <rect x="225" y="50" width="56" height="12" fill="#FFFFFF" stroke="#000000" stroke-width="2" transform="rotate(-45 253 56)"/>
  <text x="253" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000" text-anchor="middle" transform="rotate(45 253 48)">RAILROAD</text>
  <text x="253" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000" text-anchor="middle" transform="rotate(-45 253 58)">CROSSING</text>

  <!-- Stop line -->
  <line x1="200" y1="105" x2="200" y2="195" stroke="#FFFFFF" stroke-width="6"/>

  <!-- Vehicle stopped -->
  <rect x="140" y="135" width="40" height="22" fill="#0066CC" stroke="#003366" stroke-width="2" rx="3"/>

  <!-- Distance markers -->
  <line x1="180" y1="80" x2="200" y2="80" stroke="#00FF00" stroke-width="2" marker-start="url(#arrowg1)" marker-end="url(#arrowg2)"/>
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00FF00" text-anchor="middle">15-50 ft</text>

  <!-- Instructions -->
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">STOP 15-50 feet before tracks</text>

  <defs>
    <marker id="arrowg1" markerWidth="8" markerHeight="8" refX="1" refY="4" orient="auto">
      <polygon points="8,4 0,0 0,8" fill="#00FF00"/>
    </marker>
    <marker id="arrowg2" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0,4 8,0 8,8" fill="#00FF00"/>
    </marker>
  </defs>
</svg>