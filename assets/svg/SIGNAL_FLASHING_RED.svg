<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="SIGNAL_FLASHING_RED">
<g transform="translate(64.8 12) scale(0.704)">
    <!-- Housing -->
      <rect x="10" y="10" width="80" height="230" rx="8" fill="#1A1A1A" stroke="#000000" stroke-width="3"/>
      <!-- Visors -->
      <rect x="8" y="28" width="84" height="8" rx="4" fill="#000000"/>
      <rect x="8" y="103" width="84" height="8" rx="4" fill="#000000"/>
      <rect x="8" y="178" width="84" height="8" rx="4" fill="#000000"/>
      <!-- Red light (active, flashing) -->
      <circle cx="50" cy="50" r="28" fill="#C1272D" stroke="#000000" stroke-width="2"/>
      <circle cx="50" cy="50" r="25" fill="#FF4444" opacity="0.6"/>
      <!-- Flash radiating lines -->
      <line x1="50" y1="14" x2="50" y2="6" stroke="#FF4444" stroke-width="3"/>
      <line x1="80" y1="20" x2="86" y2="14" stroke="#FF4444" stroke-width="3"/>
      <line x1="92" y1="50" x2="98" y2="50" stroke="#FF4444" stroke-width="3"/>
      <line x1="20" y1="20" x2="14" y2="14" stroke="#FF4444" stroke-width="3"/>
      <line x1="2" y1="50" x2="8" y2="50" stroke="#FF4444" stroke-width="3"/>
      <!-- Yellow light (inactive) -->
      <circle cx="50" cy="125" r="28" fill="#444444" stroke="#000000" stroke-width="2"/>
      <!-- Green light (inactive) -->
      <circle cx="50" cy="200" r="28" fill="#444444" stroke="#000000" stroke-width="2"/>
  </g>
</svg>
