<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <!-- Circular road -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#4A4A4A" stroke-width="35"/>
  <!-- Center island -->
  <circle cx="100" cy="100" r="35" fill="#88AA88"/>
  <!-- Approach roads -->
  <rect x="90" y="0" width="20" height="50" fill="#4A4A4A"/>
  <rect x="150" y="90" width="50" height="20" fill="#4A4A4A"/>
  <rect x="90" y="150" width="20" height="50" fill="#4A4A4A"/>
  <rect x="0" y="90" width="50" height="20" fill="#4A4A4A"/>
  <!-- Yield triangles at all 4 entry points -->
  <polygon points="92,50 108,50 100,42" fill="#FFFFFF"/>
  <polygon points="150,92 150,108 158,100" fill="#FFFFFF"/>
  <polygon points="108,150 92,150 100,158" fill="#FFFFFF"/>
  <polygon points="50,108 50,92 42,100" fill="#FFFFFF"/>
  <!-- Directional arrows (counterclockwise flow) -->
  <path d="M 100,30 Q 80,40 70,55" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 170,100 Q 160,80 145,70" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 100,170 Q 120,160 130,145" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 30,100 Q 40,120 55,130" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- Ego vehicle (blue) entering from south -->
  <rect x="88" y="158" width="24" height="16" rx="3" fill="#3366CC"/>
  <!-- Other vehicle (gray) already in roundabout -->
  <rect x="132" y="88" width="16" height="24" rx="3" fill="#666666"/>
</svg>
