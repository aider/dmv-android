<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Main sign background - blue -->
  <rect x="5" y="5" width="140" height="190" rx="6" fill="#003DA5" stroke="#FFFFFF" stroke-width="4"/>

  <!-- Wheelchair symbol in white -->
  <g fill="#FFFFFF" stroke="#FFFFFF">
    <!-- Head -->
    <circle cx="75" cy="50" r="14" fill="#FFFFFF"/>

    <!-- Body and arms -->
    <path d="M 75,64 L 75,95" stroke-width="10" stroke-linecap="round"/>
    <path d="M 62,75 L 88,75" stroke-width="8" stroke-linecap="round"/>

    <!-- Seat -->
    <path d="M 75,95 L 88,95" stroke-width="6" stroke-linecap="round"/>

    <!-- Legs -->
    <path d="M 75,95 Q 78,110 82,125" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- Large wheel -->
    <circle cx="62" cy="125" r="22" fill="none" stroke="#FFFFFF" stroke-width="6"/>

    <!-- Small front wheel -->
    <circle cx="88" cy="125" r="12" fill="none" stroke="#FFFFFF" stroke-width="5"/>
  </g>

  <!-- PARKING text -->
  <text x="75" y="178" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">PARKING</text>
</svg>
