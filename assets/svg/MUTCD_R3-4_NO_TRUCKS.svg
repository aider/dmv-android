<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer white border -->
  <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>

  <!-- Red circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#C1272D" stroke-width="12"/>

  <!-- Inner white area -->
  <circle cx="100" cy="100" r="78" fill="#FFFFFF"/>

  <!-- Truck silhouette (black) -->
  <g fill="#000000">
    <!-- Cab -->
    <rect x="58" y="75" width="28" height="22" rx="2"/>
    <!-- Trailer -->
    <rect x="86" y="70" width="48" height="27" rx="2"/>
    <!-- Wheels -->
    <circle cx="70" cy="97" r="8"/>
    <circle cx="100" cy="97" r="8"/>
    <circle cx="120" cy="97" r="8"/>
  </g>

  <!-- Red prohibition slash (diagonal) -->
  <line x1="42" y1="42" x2="158" y2="158" stroke="#C1272D" stroke-width="14" stroke-linecap="round"/>
</svg>
