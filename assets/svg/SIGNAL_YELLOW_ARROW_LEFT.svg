<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 250">
  <!-- Traffic signal housing -->
  <rect x="10" y="10" width="80" height="230" fill="#333333" stroke="#000000" stroke-width="3" rx="8"/>

  <!-- Red light (off) -->
  <circle cx="50" cy="50" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>

  <!-- Yellow arrow left (illuminated) -->
  <circle cx="50" cy="125" r="30" fill="#CCCC00" stroke="#999900" stroke-width="2"/>
  <polygon points="30,125 45,115 45,120 60,120 60,130 45,130 45,135" fill="#FFFF00"/>

  <!-- Green light (off) -->
  <circle cx="50" cy="200" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>
</svg>