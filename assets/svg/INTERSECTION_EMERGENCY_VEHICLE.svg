<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <rect x="0" y="70" width="200" height="60" fill="#4A4A4A"/>
  <rect x="70" y="0" width="60" height="200" fill="#4A4A4A"/>
  <!-- Emergency vehicle (RED, approaching from east) -->
  <rect x="140" y="75" width="45" height="22" rx="3" fill="#CC0000" stroke="#000000" stroke-width="2"/>
  <!-- Wheels -->
  <circle cx="150" cy="97" r="5" fill="#1A1A1A"/>
  <circle cx="175" cy="97" r="5" fill="#1A1A1A"/>
  <!-- Prominent light bar -->
  <rect x="145" y="69" width="35" height="6" rx="2" fill="#FFFFFF"/>
  <circle cx="153" cy="72" r="4" fill="#FF0000" opacity="0.9"/>
  <circle cx="163" cy="72" r="4" fill="#0000FF" opacity="0.9"/>
  <circle cx="173" cy="72" r="4" fill="#FF0000" opacity="0.9"/>
  <!-- Direction arrow -->
  <path d="M 138,86 L 134,86" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arr)"/>
  <!-- Yielding vehicles pulling to curb -->
  <rect x="20" y="78" width="25" height="16" rx="2" fill="#666666"/>
  <rect x="78" y="15" width="16" height="25" rx="2" fill="#666666"/>
</svg>
