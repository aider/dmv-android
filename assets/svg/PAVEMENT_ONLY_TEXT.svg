<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Road surface -->
  <rect x="0" y="0" width="200" height="300" fill="#555555"/>

  <!-- Lane edges -->
  <line x1="20" y1="0" x2="20" y2="300" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="180" y1="0" x2="180" y2="300" stroke="#FFFFFF" stroke-width="2"/>

  <!-- "ONLY" text on pavement -->
  <text x="100" y="120" font-family="Arial Black, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ONLY</text>

  <!-- Arrow above -->
  <line x1="100" y1="220" x2="100" y2="160" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <polygon points="100,145 118,175 82,175" fill="#FFFFFF"/>
</svg>