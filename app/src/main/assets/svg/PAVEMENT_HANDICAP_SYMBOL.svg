<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Parking space surface -->
  <rect x="0" y="0" width="200" height="200" fill="#777777"/>

  <!-- Blue background (typical for handicap parking) -->
  <rect x="20" y="20" width="160" height="160" fill="#0066CC"/>

  <!-- White handicap symbol -->
  <circle cx="100" cy="70" r="12" fill="#FFFFFF"/>

  <!-- Body and wheelchair -->
  <path d="M 100,82 L 100,110 L 85,125" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 100,95 L 120,95" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <path d="M 100,110 Q 110,110 110,120 L 110,130" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Wheels -->
  <circle cx="87" cy="125" r="15" fill="none" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="110" cy="130" r="15" fill="none" stroke="#FFFFFF" stroke-width="5"/>
</svg>