<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 250">
  <!-- Traffic signal housing -->
  <rect x="10" y="10" width="80" height="230" fill="#333333" stroke="#000000" stroke-width="3" rx="8"/>

  <!-- Flashing red light -->
  <circle cx="50" cy="50" r="30" fill="#FF0000" stroke="#800000" stroke-width="2"/>
  <circle cx="50" cy="50" r="25" fill="#FF0000" opacity="0.6"/>
  <circle cx="45" cy="45" r="8" fill="#FF6666" opacity="0.9"/>
  <!-- Flash effect -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#FF0000" stroke-width="1" opacity="0.4"/>

  <!-- Yellow light (off) -->
  <circle cx="50" cy="125" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>

  <!-- Green light (off) -->
  <circle cx="50" cy="200" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>
</svg>