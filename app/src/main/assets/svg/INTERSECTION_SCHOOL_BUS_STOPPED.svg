<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200">
  <!-- Two-lane road -->
  <rect x="0" y="70" width="350" height="60" fill="#555555"/>

  <!-- Center line (yellow double solid) -->
  <line x1="0" y1="97" x2="350" y2="97" stroke="#FFFF00" stroke-width="2"/>
  <line x1="0" y1="103" x2="350" y2="103" stroke="#FFFF00" stroke-width="2"/>

  <!-- Edge lines -->
  <line x1="0" y1="72" x2="350" y2="72" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="0" y1="128" x2="350" y2="128" stroke="#FFFFFF" stroke-width="2"/>

  <!-- School bus (yellow, larger rectangle with details) -->
  <rect x="140" y="75" width="60" height="30" fill="#FFD700" stroke="#000000" stroke-width="2" rx="3"/>
  <rect x="145" y="80" width="15" height="12" fill="#87CEEB"/>
  <rect x="170" y="80" width="15" height="12" fill="#87CEEB"/>
  <circle cx="150" cy="107" r="4" fill="#000000"/>
  <circle cx="190" cy="107" r="4" fill="#000000"/>

  <!-- Stop sign extended from bus -->
  <polygon points="125,85 130,88 130,93 125,96 120,93 120,88" fill="#FF0000" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="130" y1="90" x2="140" y2="90" stroke="#000000" stroke-width="2"/>

  <!-- Flashing red lights on bus -->
  <circle cx="145" cy="78" r="3" fill="#FF0000" opacity="0.8"/>
  <circle cx="195" cy="78" r="3" fill="#FF0000" opacity="0.8"/>

  <!-- Vehicles stopped behind (both directions) -->
  <rect x="60" y="76" width="30" height="18" fill="#0066CC" stroke="#003366" stroke-width="1" rx="2"/>
  <rect x="240" y="106" width="30" height="18" fill="#CC0000" stroke="#660000" stroke-width="1" rx="2"/>

  <!-- Child near bus -->
  <circle cx="205" cy="115" r="5" fill="#000000"/>
  <line x1="205" y1="120" x2="205" y2="135" stroke="#000000" stroke-width="3"/>
  <line x1="200" y1="125" x2="210" y2="125" stroke="#000000" stroke-width="3"/>
</svg>