<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200">
  <!-- Main highway (2 lanes) -->
  <rect x="0" y="40" width="350" height="120" fill="#555555"/>

  <!-- Lane divider -->
  <line x1="0" y1="100" x2="350" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="15,10"/>

  <!-- Edge lines -->
  <line x1="0" y1="45" x2="350" y2="45" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="0" y1="155" x2="350" y2="155" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Entrance ramp merging -->
  <path d="M 50,200 Q 100,180 150,160 L 280,160" fill="#555555" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Merge area dashed lines -->
  <line x1="150" y1="160" x2="280" y2="160" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="10,8"/>

  <!-- Vehicles -->
  <rect x="120" y="50" width="35" height="20" fill="#0066CC" stroke="#003366" stroke-width="1" rx="2"/>
  <rect x="200" y="50" width="35" height="20" fill="#00AA00" stroke="#006600" stroke-width="1" rx="2"/>
  <rect x="100" y="165" width="35" height="18" fill="#CC0000" stroke="#660000" stroke-width="1" rx="2"/>

  <!-- Merge arrow -->
  <polygon points="180,170 190,165 185,175" fill="#FFFFFF"/>
</svg>