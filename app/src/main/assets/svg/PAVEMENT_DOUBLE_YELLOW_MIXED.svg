<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Road surface -->
  <rect x="0" y="0" width="300" height="200" fill="#555555"/>

  <!-- Mixed: solid yellow on left, dashed yellow on right -->
  <!-- Solid on your side = no passing, Dashed on your side = passing allowed -->
  <line x1="145" y1="0" x2="145" y2="200" stroke="#FFFF00" stroke-width="3"/>
  <line x1="155" y1="0" x2="155" y2="200" stroke="#FFFF00" stroke-width="3" stroke-dasharray="20,15"/>

  <!-- Lane edges -->
  <line x1="20" y1="0" x2="20" y2="200" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="280" y1="0" x2="280" y2="200" stroke="#FFFFFF" stroke-width="3"/>
</svg>