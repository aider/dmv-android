<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Road surface -->
  <rect x="0" y="0" width="200" height="300" fill="#555555"/>

  <!-- Right turn arrow -->
  <line x1="100" y1="220" x2="100" y2="120" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M 100,120 L 140,170" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="150,165 140,170 142,158" fill="#FFFFFF"/>

  <!-- Lane edges -->
  <line x1="20" y1="0" x2="20" y2="300" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="180" y1="0" x2="180" y2="300" stroke="#FFFFFF" stroke-width="2"/>
</svg>