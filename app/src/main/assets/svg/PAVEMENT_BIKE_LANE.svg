<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Road surface -->
  <rect x="0" y="0" width="300" height="200" fill="#555555"/>

  <!-- Bike lane boundary (solid white line) -->
  <line x1="80" y1="0" x2="80" y2="200" stroke="#FFFFFF" stroke-width="4"/>

  <!-- Edge line -->
  <line x1="10" y1="0" x2="10" y2="200" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Bicycle symbol -->
  <circle cx="45" cy="80" r="18" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="45" cy="120" r="18" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="45" y1="80" x2="60" y2="95" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="60" y1="95" x2="45" y2="120" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="60" y1="95" x2="60" y2="75" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="62" cy="65" r="6" fill="#FFFFFF"/>
  <line x1="60" y1="95" x2="40" y2="75" stroke="#FFFFFF" stroke-width="4"/>

  <!-- Regular lane (dashed) -->
  <line x1="190" y1="0" x2="190" y2="200" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="15,10"/>
</svg>