<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Pedestrian signal housing -->
  <rect x="10" y="10" width="130" height="180" fill="#333333" stroke="#000000" stroke-width="3" rx="8"/>

  <!-- Walk symbol (illuminated white) -->
  <rect x="20" y="20" width="110" height="80" fill="#FFFFFF" rx="5"/>
  <text x="75" y="70" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#000000" text-anchor="middle">WALK</text>

  <!-- Don't walk (off) -->
  <rect x="20" y="110" width="110" height="70" fill="#444444" rx="5"/>
</svg>