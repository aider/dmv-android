<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="PARKING_PARALLEL_STEPS">
<rect x="0" y="0" width="200" height="200" fill="#888888"/>
  <!-- Curb -->
  <rect x="0" y="0" width="200" height="15" fill="#888888"/>
  <!-- Road -->
  <rect x="0" y="15" width="200" height="185" fill="#4A4A4A"/>
  <!-- Parked vehicles -->
  <rect x="10" y="30" width="35" height="18" rx="2" fill="#666666"/>
  <rect x="135" y="30" width="35" height="18" rx="2" fill="#666666"/>
  <!-- Vehicle parking (shown in steps) -->
  <!-- Step 1: Pull alongside -->
  <rect x="60" y="60" width="35" height="18" rx="2" fill="#4477FF" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
  <!-- Step 2: Angle in -->
  <rect x="55" y="100" width="35" height="18" rx="2" fill="#4477FF" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3" transform="rotate(-15 72 109)"/>
  <!-- Step 3: Straighten -->
  <rect x="50" y="145" width="35" height="18" rx="2" fill="#3366CC"/>
  <!-- Step indicators with white circle backgrounds -->
  <circle cx="110" cy="69" r="14" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="110" y="75" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle">1</text>
  <circle cx="110" cy="112" r="14" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="110" y="118" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle">2</text>
  <circle cx="110" cy="154" r="14" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="110" y="160" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle">3</text>
</svg>
