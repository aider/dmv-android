<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="INTERSECTION_T_STOP">
<defs><marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/></marker></defs>
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <!-- Main road (horizontal) -->
  <rect x="0" y="70" width="200" height="60" fill="#4A4A4A"/>
  <!-- Side road (vertical, from bottom) -->
  <rect x="70" y="70" width="60" height="130" fill="#4A4A4A"/>
  <!-- Center lines -->
  <rect x="98" y="130" width="4" height="70" fill="#FFCC00"/>
  <rect x="0" y="98" width="70" height="4" fill="#FFCC00"/>
  <rect x="130" y="98" width="70" height="4" fill="#FFCC00"/>
  <!-- Stop line on side road (6px) -->
  <rect x="70" y="128" width="60" height="6" fill="#FFFFFF"/>
  <!-- Stop sign -->
  <g transform="translate(45,140) scale(0.15)"><polygon points="100,10 158,40 188,100 158,160 100,190 42,160 12,100 42,40" fill="#C1272D" stroke="#FFFFFF" stroke-width="8"/></g>
  <!-- Blue ego on side road approaching stop -->
  <rect x="82" y="160" width="18" height="30" rx="3" fill="#3366CC"/>
  <path d="M 91,158 L 91,138" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arr)"/>
  <!-- Gray vehicle on main road (right of way) -->
  <rect x="22" y="75" width="30" height="18" rx="3" fill="#666666"/>
  <path d="M 54,84 L 66,84" fill="none" stroke="#FFFFFF" stroke-width="3" marker-end="url(#arr)"/>
</svg>
