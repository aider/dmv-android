<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="MUTCD_R3-1_NO_LEFT_TURN">
<!-- Outer white border -->
  <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>

  <!-- Red circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#C1272D" stroke-width="12"/>

  <!-- Inner white area -->
  <circle cx="100" cy="100" r="78" fill="#FFFFFF"/>

  <!-- Left turn arrow (black) -->
  <g fill="#000000">
    <!-- Vertical shaft -->
    <rect x="92" y="65" width="16" height="70" rx="2"/>
    <!-- Horizontal turn part -->
    <rect x="60" y="95" width="48" height="16" rx="2"/>
    <!-- Arrow head pointing left -->
    <path d="M 58,103 L 48,93 L 48,113 Z"/>
  </g>

  <!-- Red prohibition slash (diagonal) -->
  <line x1="42" y1="42" x2="158" y2="158" stroke="#C1272D" stroke-width="14" stroke-linecap="round"/>
</svg>
