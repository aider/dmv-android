<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 250">
  <!-- Sloped street (uphill) -->
  <polygon points="0,200 350,120 350,250 0,250" fill="#555555"/>

  <!-- Curb -->
  <line x1="0" y1="200" x2="350" y2="120" stroke="#FFFFFF" stroke-width="4"/>
  <polygon points="0,190 350,110 350,120 0,200" fill="#AAAAAA"/>

  <!-- Parked car -->
  <rect x="150" y="140" width="50" height="30" fill="#0066CC" stroke="#003366" stroke-width="2" rx="3" transform="rotate(-13 175 155)"/>

  <!-- Wheels turned RIGHT (toward street) -->
  <ellipse cx="160" cy="168" rx="6" ry="10" fill="#000000" transform="rotate(-13 160 168)"/>
  <ellipse cx="190" cy="158" rx="6" ry="10" fill="#000000" transform="rotate(-13 190 158)"/>

  <!-- Arrow showing wheel direction -->
  <path d="M 160,180 L 170,185" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowred)"/>
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Wheels AWAY from curb</text>

  <!-- Uphill label -->
  <polygon points="310,180 320,200 330,180" fill="#FFFF00"/>
  <text x="320" y="170" font-family="Arial Bold, sans-serif" font-size="18" font-weight="bold" fill="#FFFF00" text-anchor="middle">UPHILL</text>

  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#FF0000"/>
    </marker>
  </defs>
</svg>