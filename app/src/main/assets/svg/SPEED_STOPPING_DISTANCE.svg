<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Road -->
  <rect x="0" y="80" width="500" height="60" fill="#555555"/>
  <line x1="0" y1="110" x2="500" y2="110" stroke="#FFFF00" stroke-width="2" stroke-dasharray="15,10"/>

  <!-- Vehicle at start -->
  <rect x="50" y="90" width="35" height="20" fill="#0066CC" stroke="#003366" stroke-width="2" rx="2"/>

  <!-- Reaction distance -->
  <line x1="85" y1="60" x2="200" y2="60" stroke="#FF6600" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="142" y="50" font-family="Arial, sans-serif" font-size="16" fill="#FF6600" text-anchor="middle">Reaction</text>

  <!-- Braking distance -->
  <line x1="200" y1="60" x2="400" y2="60" stroke="#CC0000" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="16" fill="#CC0000" text-anchor="middle">Braking</text>

  <!-- Total stopping distance -->
  <line x1="85" y1="160" x2="400" y2="160" stroke="#00AA00" stroke-width="4" marker-start="url(#arrow2)" marker-end="url(#arrow2)"/>
  <text x="242" y="180" font-family="Arial Bold, sans-serif" font-size="18" font-weight="bold" fill="#00AA00" text-anchor="middle">Total Stopping Distance</text>

  <!-- Stop point -->
  <rect x="395" y="85" width="35" height="20" fill="#0066CC" stroke="#003366" stroke-width="2" rx="2" opacity="0.5"/>
  <line x1="400" y1="75" x2="400" y2="145" stroke="#000000" stroke-width="2" stroke-dasharray="4,4"/>

  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="currentColor"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10 5,5" fill="#00AA00"/>
    </marker>
  </defs>
</svg>