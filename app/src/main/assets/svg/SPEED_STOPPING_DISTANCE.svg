<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="SPEED_STOPPING_DISTANCE">
<g transform="translate(12 41.3333) scale(0.5867)">
    <rect x="0" y="0" width="300" height="200" fill="#88AA88"/>
      <rect x="0" y="70" width="300" height="60" fill="#4A4A4A"/>
      <!-- Vehicle -->
      <rect x="30" y="85" width="30" height="18" rx="3" fill="#3366CC"/>
      <!-- Reaction distance (yellow) -->
      <rect x="60" y="73" width="80" height="8" fill="#FFCC00"/>
      <text x="100" y="70" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">REACTION</text>
      <!-- Braking distance (red) -->
      <rect x="140" y="73" width="120" height="8" fill="#FF0000"/>
      <text x="200" y="70" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">BRAKING</text>
      <!-- Total distance bracket -->
      <line x1="60" y1="120" x2="260" y2="120" stroke="#000000" stroke-width="8"/>
      <line x1="60" y1="115" x2="60" y2="125" stroke="#000000" stroke-width="8"/>
      <line x1="260" y1="115" x2="260" y2="125" stroke="#000000" stroke-width="8"/>
      <text x="160" y="142" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="900" fill="#000000" text-anchor="middle">TOTAL STOPPING DISTANCE</text>
      <text x="160" y="161" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="700" fill="#666666" text-anchor="middle">INCREASES WITH SPEED</text>
      <text x="160" y="177" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="700" fill="#666666" text-anchor="middle">AND ROAD CONDITIONS</text>
  </g>
</svg>
