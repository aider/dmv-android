<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 250">
  <!-- Traffic signal housing -->
  <rect x="10" y="10" width="80" height="230" fill="#333333" stroke="#000000" stroke-width="3" rx="8"/>

  <!-- Red light (off) -->
  <circle cx="50" cy="50" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>

  <!-- Yellow light (off) -->
  <circle cx="50" cy="125" r="30" fill="#444444" stroke="#222222" stroke-width="2"/>

  <!-- Green arrow right (illuminated) -->
  <circle cx="50" cy="200" r="30" fill="#00AA00" stroke="#006600" stroke-width="2"/>
  <polygon points="70,200 55,190 55,195 40,195 40,205 55,205 55,210" fill="#00FF00"/>
</svg>