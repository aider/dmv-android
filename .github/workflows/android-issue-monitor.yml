name: Android Issue Monitor

on:
  issues:
    types: [opened, reopened, labeled]

permissions:
  issues: write
  contents: read

concurrency:
  # Prevent duplicate runs for the same issue
  group: android-monitor-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  triage:
    # Run when issue has 'android' label.
    # For 'labeled' events, also verify the label being added is 'android'
    # to avoid re-triggering when unrelated labels are added.
    if: >-
      contains(github.event.issue.labels.*.name, 'android')
      && (github.event.action != 'labeled' || github.event.label.name == 'android')
    runs-on: ubuntu-latest

    steps:
      - name: Post triage comment
        id: comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            **Android Issue Triage** :mag:
            Claude Code is analyzing this issue...

      - name: Checkout
        uses: actions/checkout@v4

      - name: Claude Code investigation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Investigate GitHub issue #${{ github.event.issue.number }} for the DMV Texas Android app.

            Issue title: ${{ github.event.issue.title }}

            Please:
            1) Analyze the issue description and propose a task breakdown
            2) Identify relevant files/classes in the repo
            3) Suggest a fix approach
          claude_args: |
            --max-turns 10
            --allowedTools "Read,Glob,Grep,Bash(read-only:true)"

      - name: Update comment with result link
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            **Android Issue Triage** :white_check_mark:
            Analysis completed.
            [Workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
