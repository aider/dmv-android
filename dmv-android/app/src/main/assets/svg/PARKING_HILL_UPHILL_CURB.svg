<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Hill background -->
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <path d="M 0,150 Q 50,120 100,100 Q 150,80 200,60 L 200,200 L 0,200 Z" fill="#CCCCCC"/>
  <!-- Curb -->
  <rect x="0" y="95" width="200" height="8" fill="#888888"/>
  <!-- Road -->
  <rect x="0" y="103" width="200" height="97" fill="#4A4A4A"/>
  <!-- Vehicle -->
  <rect x="70" y="140" width="40" height="22" rx="3" fill="#3366CC"/>
  <circle cx="80" cy="162" r="6" fill="#1A1A1A"/>
  <circle cx="100" cy="162" r="6" fill="#1A1A1A"/>
  <!-- Wheel direction indicator (turned away from curb) -->
  <line x1="78" y1="162" x2="72" y2="168" stroke="#FFCC00" stroke-width="3"/>
  <line x1="98" y1="162" x2="92" y2="168" stroke="#FFCC00" stroke-width="3"/>
  <!-- Arrow showing slope direction -->
  <path d="M 150,60 L 150,90" stroke="#FF0000" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="165" y="80" font-family="Arial" font-size="12" fill="#FF0000">UP</text>
  <!-- Label -->
  <text x="100" y="30" font-family="Arial" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">WHEELS AWAY</text>
  <text x="100" y="48" font-family="Arial" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">FROM CURB</text>
</svg>