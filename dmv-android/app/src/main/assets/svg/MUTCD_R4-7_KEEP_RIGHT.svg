<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Shadow -->
  <rect x="7" y="7" width="140" height="190" rx="6" fill="#000000" opacity="0.15"/>

  <!-- Main sign background -->
  <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="126" height="176" rx="3" fill="none" stroke="#000000" stroke-width="2"/>

  <!-- KEEP text -->
  <text x="75" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">KEEP</text>

  <!-- RIGHT text -->
  <text x="75" y="80" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">RIGHT</text>

  <!-- Large down-right arrow -->
  <g fill="#000000">
    <!-- Vertical shaft -->
    <rect x="67" y="100" width="16" height="50" rx="2"/>
    <!-- Angled part turning right -->
    <path d="M 75,150 L 95,165 L 95,155 L 83,150 Z"/>
    <!-- Arrow head pointing down-right -->
    <path d="M 95,165 L 105,155 L 95,155 Z"/>
  </g>
</svg>
