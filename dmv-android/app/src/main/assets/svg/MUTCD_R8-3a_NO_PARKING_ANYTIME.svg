<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <!-- Shadow -->
  <rect x="7" y="7" width="140" height="190" rx="6" fill="#000000" opacity="0.15"/>

  <!-- Main sign background with red border -->
  <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#C1272D" stroke-width="6"/>

  <!-- Inner border -->
  <rect x="14" y="14" width="122" height="172" rx="3" fill="none" stroke="#C1272D" stroke-width="2"/>

  <!-- NO text -->
  <text x="75" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">NO</text>

  <!-- PARKING text -->
  <text x="75" y="80" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">PARKING</text>

  <!-- ANYTIME text -->
  <text x="75" y="118" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="1">ANYTIME</text>

  <!-- Double-headed vertical arrow -->
  <g fill="#000000">
    <!-- Arrow shaft -->
    <rect x="67" y="135" width="16" height="45" rx="2"/>
    <!-- Top arrow head -->
    <path d="M 75,135 L 62,148 L 88,148 Z"/>
    <!-- Bottom arrow head -->
    <path d="M 75,180 L 88,167 L 62,167 Z"/>
  </g>
</svg>
