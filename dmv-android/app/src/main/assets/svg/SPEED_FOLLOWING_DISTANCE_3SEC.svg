<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect x="0" y="0" width="300" height="200" fill="#88AA88"/>
  <rect x="0" y="70" width="300" height="60" fill="#4A4A4A"/>
  <!-- Lane markings -->
  <rect x="148" y="75" width="4" height="15" fill="#FFCC00"/>
  <rect x="148" y="110" width="4" height="15" fill="#FFCC00"/>
  <!-- Lead vehicle -->
  <rect x="200" y="85" width="30" height="18" rx="3" fill="#666666"/>
  <!-- Following vehicle -->
  <rect x="80" y="85" width="30" height="18" rx="3" fill="#3366CC"/>
  <!-- Distance indicator -->
  <line x1="110" y1="60" x2="200" y2="60" stroke="#00FF00" stroke-width="3"/>
  <line x1="110" y1="55" x2="110" y2="65" stroke="#00FF00" stroke-width="3"/>
  <line x1="200" y1="55" x2="200" y2="65" stroke="#00FF00" stroke-width="3"/>
  <text x="155" y="50" font-family="Arial" font-size="18" font-weight="900" fill="#00FF00" text-anchor="middle">3 SEC</text>
  <text x="150" y="160" font-family="Arial" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">MINIMUM SAFE FOLLOWING DISTANCE</text>
</svg>