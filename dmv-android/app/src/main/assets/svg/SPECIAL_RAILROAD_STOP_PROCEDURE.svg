<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect x="0" y="0" width="300" height="200" fill="#88AA88"/>
  <rect x="0" y="80" width="300" height="40" fill="#4A4A4A"/>
  <!-- Railroad tracks -->
  <rect x="180" y="0" width="8" height="200" fill="#8B4513"/>
  <rect x="212" y="0" width="8" height="200" fill="#8B4513"/>
  <!-- Crossties -->
  <rect x="170" y="20" width="50" height="8" fill="#4A2511"/>
  <rect x="170" y="50" width="50" height="8" fill="#4A2511"/>
  <rect x="170" y="80" width="50" height="8" fill="#4A2511"/>
  <rect x="170" y="110" width="50" height="8" fill="#4A2511"/>
  <rect x="170" y="140" width="50" height="8" fill="#4A2511"/>
  <rect x="170" y="170" width="50" height="8" fill="#4A2511"/>
  <!-- Vehicle approaching -->
  <rect x="80" y="92" width="35" height="20" rx="3" fill="#3366CC"/>
  <circle cx="90" cy="112" r="5" fill="#1A1A1A"/>
  <circle cx="105" cy="112" r="5" fill="#1A1A1A"/>
  <!-- Stop line -->
  <rect x="140" y="78" width="4" height="44" fill="#FFFFFF"/>
  <!-- Distance markers -->
  <line x1="140" y1="100" x2="180" y2="100" stroke="#FFCC00" stroke-width="2"/>
  <line x1="140" y1="95" x2="140" y2="105" stroke="#FFCC00" stroke-width="2"/>
  <line x1="180" y1="95" x2="180" y2="105" stroke="#FFCC00" stroke-width="2"/>
  <text x="160" y="125" font-family="Arial" font-size="14" font-weight="900" fill="#FFCC00" text-anchor="middle">15-50 FT</text>
  <text x="150" y="25" font-family="Arial" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">STOP BEFORE TRACKS</text>
</svg>