<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect x="0" y="0" width="300" height="200" fill="#88AA88"/>
  <rect x="0" y="80" width="300" height="40" fill="#4A4A4A"/>
  <!-- School bus (yellow) -->
  <g>
    <rect x="100" y="75" width="80" height="40" rx="5" fill="#FFCC00" stroke="#000000" stroke-width="2"/>
    <rect x="110" y="82" width="18" height="15" rx="2" fill="#87CEEB"/>
    <rect x="145" y="82" width="25" height="15" rx="2" fill="#87CEEB"/>
    <circle cx="115" cy="115" r="8" fill="#1A1A1A"/>
    <circle cx="165" cy="115" r="8" fill="#1A1A1A"/>
    <!-- Extended stop sign arm -->
    <polygon points="180,90 195,95 195,105 180,110" fill="#C1272D"/>
    <text x="187" y="101" font-family="Arial" font-size="6" font-weight="900" fill="#FFFFFF" text-anchor="middle">STOP</text>
  </g>
  <!-- Flashing red lights -->
  <circle cx="110" cy="70" r="5" fill="#FF0000" opacity="0.8"/>
  <circle cx="170" cy="70" r="5" fill="#FF0000" opacity="0.8"/>
</svg>