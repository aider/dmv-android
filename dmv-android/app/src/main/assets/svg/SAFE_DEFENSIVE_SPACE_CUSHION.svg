<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect x="0" y="0" width="200" height="200" fill="#EEEEEE"/>
  <!-- Your vehicle (center) -->
  <rect x="85" y="85" width="30" height="30" rx="5" fill="#3366CC" stroke="#000000" stroke-width="2"/>
  <!-- Space cushion (green zone) -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#00FF00" stroke-width="4" stroke-dasharray="5,5" opacity="0.7"/>
  <circle cx="100" cy="100" r="55" fill="#00FF00" opacity="0.1"/>
  <!-- Other vehicles -->
  <rect x="95" y="30" width="18" height="15" rx="2" fill="#666666"/>
  <rect x="95" y="155" width="18" height="15" rx="2" fill="#666666"/>
  <rect x="30" y="92" width="15" height="18" rx="2" fill="#666666"/>
  <rect x="155" y="92" width="15" height="18" rx="2" fill="#666666"/>
  <!-- Labels -->
  <text x="100" y="25" font-family="Arial" font-size="11" font-weight="700" fill="#000000" text-anchor="middle">FRONT</text>
  <text x="100" y="193" font-family="Arial" font-size="11" font-weight="700" fill="#000000" text-anchor="middle">REAR</text>
  <text x="20" y="105" font-family="Arial" font-size="11" font-weight="700" fill="#000000" text-anchor="middle">LEFT</text>
  <text x="180" y="105" font-family="Arial" font-size="11" font-weight="700" fill="#000000" text-anchor="middle">RIGHT</text>
</svg>