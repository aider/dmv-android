<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect x="0" y="0" width="300" height="200" fill="#87CEEB"/>
  <!-- Multi-lane highway -->
  <rect x="0" y="60" width="300" height="80" fill="#4A4A4A"/>
  <!-- Lane markings -->
  <rect x="0" y="98" width="300" height="4" fill="#FFCC00"/>
  <rect x="10" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="50" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="90" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="130" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="170" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="210" y="75" width="20" height="4" fill="#FFFFFF"/>
  <rect x="250" y="75" width="20" height="4" fill="#FFFFFF"/>
  <!-- Speed limit sign -->
  <g transform="translate(220,5) scale(0.35)">
    <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <text x="75" y="60" font-family="Arial" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">SPEED</text>
    <text x="75" y="85" font-family="Arial" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">LIMIT</text>
    <text x="75" y="150" font-family="Arial" font-size="64" font-weight="900" fill="#000000" text-anchor="middle">70</text>
  </g>
  <!-- Vehicles -->
  <rect x="50" y="108" width="30" height="18" rx="3" fill="#666666"/>
  <rect x="140" y="67" width="30" height="18" rx="3" fill="#3366CC"/>
  <text x="150" y="175" font-family="Arial" font-size="13" font-weight="700" fill="#000000" text-anchor="middle">HIGHWAY / FREEWAY</text>
</svg>