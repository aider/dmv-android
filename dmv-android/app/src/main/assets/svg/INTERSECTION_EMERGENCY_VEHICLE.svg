<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <rect x="0" y="70" width="200" height="60" fill="#4A4A4A"/>
  <rect x="70" y="0" width="60" height="200" fill="#4A4A4A"/>
  <!-- Emergency vehicle (red/blue lights) -->
  <g>
    <rect x="120" y="85" width="45" height="30" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="130" cy="115" r="6" fill="#1A1A1A"/>
    <circle cx="155" cy="115" r="6" fill="#1A1A1A"/>
    <!-- Light bar -->
    <rect x="125" y="78" width="35" height="5" rx="2" fill="#C1272D"/>
    <circle cx="133" cy="80" r="3" fill="#FF0000" opacity="0.9"/>
    <circle cx="143" cy="80" r="3" fill="#0000FF" opacity="0.9"/>
    <circle cx="153" cy="80" r="3" fill="#FF0000" opacity="0.9"/>
  </g>
  <!-- Other vehicles yielding -->
  <rect x="30" y="92" width="25" height="16" rx="2" fill="#666666"/>
  <rect x="80" y="20" width="16" height="25" rx="2" fill="#666666"/>
</svg>