        <text x="75" y="85" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">LIMIT</text>
        <text x="75" y="150" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="900" fill="#000000" text-anchor="middle">20</text>
      </g>
