        <line x1="220" y1="94" x2="220" y2="110" stroke-width="8"/>
        <line x1="212" y1="100" x2="228" y2="100" stroke-width="8"/>
        <line x1="220" y1="110" x2="214" y2="122" stroke-width="8"/>
        <line x1="220" y1="110" x2="226" y2="122" stroke-width="8"/>
      </g>
      <text x="150" y="175" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">SLOW IN SCHOOL ZONES</text>
