        <path d="M 100,10 L 186,73 L 150,183 L 50,183 L 14,73 Z" fill="#C8E800" stroke="#000000" stroke-width="6"/>
        <g fill="#000000" transform="scale(0.8) translate(25,25)">
          <circle cx="75" cy="75" r="12"/>
          <rect x="68" y="87" width="14" height="25" rx="7"/>
          <circle cx="125" cy="75" r="12"/>
          <rect x="118" y="87" width="14" height="25" rx="7"/>
        </g>
      </g>
      <!-- Speed limit sign -->
      <g transform="translate(120,15) scale(0.45)">
        <rect x="5" y="5" width="140" height="190" rx="6" fill="#FFFFFF" stroke="#000000" stroke-width="8"/>
