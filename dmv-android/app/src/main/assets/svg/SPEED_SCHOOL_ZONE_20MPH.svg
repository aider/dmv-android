<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="SPEED_SCHOOL_ZONE_20MPH">
<g transform="translate(12 41.3333) scale(0.5867)">
