<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <rect x="0" y="80" width="200" height="40" fill="#4A4A4A"/>
  <!-- Orange cones -->
  <path d="M 50,75 L 55,100 L 45,100 Z" fill="#FF6600" stroke="#000000" stroke-width="1"/>
  <path d="M 70,75 L 75,100 L 65,100 Z" fill="#FF6600" stroke="#000000" stroke-width="1"/>
  <!-- Flagger -->
  <g transform="translate(120,80)">
    <circle cx="0" cy="-15" r="8" fill="#FFE0BD"/>
    <rect x="-6" y="-7" width="12" height="20" rx="2" fill="#FF6600"/>
    <rect x="-10" y="-2" width="20" height="5" rx="1" fill="#FF6600"/>
    <rect x="-5" y="13" width="4" height="18" rx="2" fill="#0066CC"/>
    <rect x="1" y="13" width="4" height="18" rx="2" fill="#0066CC"/>
    <!-- STOP paddle -->
    <g transform="translate(15,-5) rotate(-30)">
      <rect x="0" y="0" width="20" height="25" rx="12" fill="#FF0000" stroke="#000000" stroke-width="2"/>
      <text x="10" y="16" font-family="Arial" font-size="9" font-weight="900" fill="#FFFFFF" text-anchor="middle">STOP</text>
    </g>
  </g>
  <text x="100" y="160" font-family="Arial" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">WORK ZONE - OBEY FLAGGER</text>
</svg>