<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect x="0" y="0" width="200" height="200" fill="#CCCCCC"/>
  <!-- Curb -->
  <rect x="0" y="0" width="200" height="15" fill="#888888"/>
  <!-- Road -->
  <rect x="0" y="15" width="200" height="185" fill="#4A4A4A"/>
  <!-- Parked vehicles -->
  <rect x="10" y="30" width="35" height="18" rx="2" fill="#666666"/>
  <rect x="135" y="30" width="35" height="18" rx="2" fill="#666666"/>
  <!-- Vehicle parking (shown in steps) -->
  <g opacity="0.7">
    <!-- Step 1 -->
    <rect x="60" y="60" width="35" height="18" rx="2" fill="#4477FF" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="77" y="85" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">1</text>
    <!-- Step 2 (angled) -->
    <rect x="55" y="100" width="35" height="18" rx="2" fill="#4477FF" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="3,3" transform="rotate(-15 72 109)"/>
    <text x="72" y="130" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">2</text>
    <!-- Step 3 (parallel) -->
    <rect x="50" y="145" width="35" height="18" rx="2" fill="#4477FF"/>
    <text x="67" y="175" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">3</text>
  </g>
</svg>