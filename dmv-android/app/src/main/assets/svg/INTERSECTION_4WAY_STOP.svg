<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#88AA88"/>
  <!-- Roads -->
  <rect x="0" y="70" width="200" height="60" fill="#4A4A4A"/>
  <rect x="70" y="0" width="60" height="200" fill="#4A4A4A"/>
  <!-- Lane markings -->
  <rect x="98" y="70" width="4" height="60" fill="#FFCC00"/>
  <rect x="70" y="98" width="60" height="4" fill="#FFCC00"/>
  <!-- Stop lines -->
  <rect x="0" y="66" width="70" height="4" fill="#FFFFFF"/>
  <rect x="130" y="66" width="70" height="4" fill="#FFFFFF"/>
  <rect x="66" y="0" width="4" height="70" fill="#FFFFFF"/>
  <rect x="66" y="130" width="4" height="70" fill="#FFFFFF"/>
  <!-- Stop signs at each corner -->
  <g transform="translate(20,35) scale(0.15)">
    <polygon points="100,10 158,40 188,100 158,160 100,190 42,160 12,100 42,40" fill="#C1272D" stroke="#FFFFFF" stroke-width="8"/>
  </g>
  <g transform="translate(165,35) scale(0.15)">
    <polygon points="100,10 158,40 188,100 158,160 100,190 42,160 12,100 42,40" fill="#C1272D" stroke="#FFFFFF" stroke-width="8"/>
  </g>
  <g transform="translate(20,150) scale(0.15)">
    <polygon points="100,10 158,40 188,100 158,160 100,190 42,160 12,100 42,40" fill="#C1272D" stroke="#FFFFFF" stroke-width="8"/>
  </g>
  <g transform="translate(165,150) scale(0.15)">
    <polygon points="100,10 158,40 188,100 158,160 100,190 42,160 12,100 42,40" fill="#C1272D" stroke="#FFFFFF" stroke-width="8"/>
  </g>
</svg>