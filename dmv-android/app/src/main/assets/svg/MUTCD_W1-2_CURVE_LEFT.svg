<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Shadow -->
  <rect x="12" y="12" width="180" height="180" rx="8" fill="#000000" opacity="0.15" transform="rotate(45 100 100)"/>

  <!-- Yellow diamond background -->
  <rect x="10" y="10" width="180" height="180" rx="8" fill="#FFCC00" transform="rotate(45 100 100)"/>

  <!-- Black border -->
  <rect x="10" y="10" width="180" height="180" rx="8" fill="none" stroke="#000000" stroke-width="6" transform="rotate(45 100 100)"/>

  <!-- Left curve arrow symbol -->
  <g fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vertical part coming from bottom -->
    <path d="M 135,135 L 135,85"/>
    <!-- Curve turning left -->
    <path d="M 135,85 Q 135,60 110,60 L 65,60"/>
    <!-- Arrow head pointing left -->
    <path d="M 65,60 L 78,52 M 65,60 L 78,68"/>
  </g>
</svg>
