<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect x="0" y="0" width="300" height="200" fill="#88AA88"/>
  <rect x="0" y="70" width="300" height="60" fill="#4A4A4A"/>
  <!-- Center line (dashed yellow) -->
  <rect x="148" y="75" width="4" height="15" fill="#FFCC00"/>
  <rect x="148" y="110" width="4" height="15" fill="#FFCC00"/>
  <!-- Vehicle being passed -->
  <rect x="120" y="92" width="28" height="16" rx="3" fill="#666666"/>
  <!-- Passing vehicle -->
  <rect x="80" y="78" width="28" height="16" rx="3" fill="#3366CC"/>
  <!-- Oncoming vehicle (far away) -->
  <rect x="240" y="85" width="20" height="14" rx="2" fill="#CC0000"/>
  <!-- Required clearance zone -->
  <rect x="80" y="72" width="180" height="28" fill="none" stroke="#00FF00" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="150" y="35" font-family="Arial" font-size="14" font-weight="900" fill="#00FF00" text-anchor="middle">CLEAR AHEAD</text>
  <text x="150" y="165" font-family="Arial" font-size="13" font-weight="700" fill="#000000" text-anchor="middle">ADEQUATE PASSING CLEARANCE REQUIRED</text>
</svg>