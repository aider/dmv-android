  <g fill="none" stroke="#000000" stroke-width="8">
    <rect x="60" y="70" width="80" height="70" rx="3"/>
    <line x1="60" y1="105" x2="140" y2="105"/>
    <circle cx="100" cy="60" r="8" fill="#000000"/>
    <line x1="80" y1="80" x2="100" y2="60" stroke-width="6"/>
    <line x1="120" y1="80" x2="100" y2="60" stroke-width="6"/>
  </g>

</svg>